<div class="container Login-container">
    <form #loginForm="ngForm" (ngSubmit)="handleSubmitForm(loginForm)" >
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email" 
          ngModel required #email ="ngModel" email>
          <div id="emailHelp" class="form-text text-danger" *ngIf="email.touched && email.invalid">
          <span *ngIf="email.errors?.['required']">This field is required</span>
          <span *ngIf="email.errors?.['email']"
            >Invalid Email</span>
        </div>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" required ngModel #password = "ngModel" name="password">
          <div id="passwordHelp" class="form-text text-danger" *ngIf="password.touched && password.invalid">
          <span *ngIf="password.errors?.['required']">This field is required</span>
        </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
</div>
